<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <link rel="stylesheet" href="css/grid.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md">
            <div class="card">
                <div class="row1">
                    <img style="width: 200px" src="./products/iphone_x.png" alt="">
                </div>
                <div class="row1">
                    <h5 class="flex-col">Iphone X</h5>
                    <label for="iphone_x"></label>
                    <select name="data" id="iphone_x" class="flex-col">
                        <option value="128"><span>128 GB</span></option>
                        <option value="256"><span>256 GB</span></option>
                        <option value="512"><span>512 GB</span></option>
                    </select>
                    <div class="flex-col">
                        <span id="price">12.000.000</span><span> VND</span>
                    </div>
                </div>
                <div class="row1 btn">
                    <button>Add Cart</button>
                    <button>LIKE</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
