<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./css/bootstrap5.1.css" />
    <link rel="stylesheet" href="./css/sweetalert2.css" />
    <link rel="stylesheet" href="./css/style_0.css" />

    <script src="./js/bootstrap5.1.js"></script>
    <script src="./js/jquery3.7.js"></script>
    <script src="./js/sweetalert2.js"></script>
    <script src="./js/cart.js"></script>
</head>
<body>
        <!--Modal Login-->
        <div
        class="modal fade"
        id="loginModal"
        tabindex="-1"
        aria-labelledby="loginModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Login:</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body row">
              <input
                class="col-md m-3"
                type="email"
                id="email"
                name="email"
                placeholder="input email!"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" id="submitLoginBtn">
                Login
              </button>
            </div>
          </div>
        </div>
      </div>

          <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand active" aria-current="page" href="#">Niam</a>
  
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="brandsDrd"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Brand
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown" id="brandsUl">
  
                </ul>
              </li>
  
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="categroriesDrd"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categrories
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown" id="categroriesUl">
  
                </ul>
              </li>
  
              <li class="nav-item">
                <a class="nav-link" id="deal" href="">Bill</a>
              </li>
  
              <li class="nav-item">
                <a class="nav-link" id="loginBtn" href="">Login</a>
              </li>
  
              <li class="nav-item">
                <a class="nav-link" id="logoutBtn" href="">Logout</a>
              </li>
            </ul>
  
            <div class="icon-cart navbar-nav me-2 mb-2 mb-lg-0">
              <a class="cart" href="#">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="1.65em"
                  viewBox="0 0 576 512"
                >
                  <style>
                    svg {
                      fill: #ff8000;
                    }
                  </style>
                  <path
                    d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
                  />
                </svg>
              </a>
            </div>
  
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
</body>
</html>
