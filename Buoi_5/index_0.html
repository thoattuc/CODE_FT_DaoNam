    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login:</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body row">
            <input
              class="col-md m-5"
              type="email"
              id="email"
              name="email"
              placeholder="input email!"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="submitLoginBtn">
              Login
            </button>
          </div>
        </div>
      </div>

    <div class="slider">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">

            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        </ol>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./slides/banner%20apple%20pay_Banner%20PC.jpg"
              class="d-block w-100"
              alt="apple_pay"
            />
          </div>

          <div class="carousel-item">
            <img
              src="./slides/banner%20ipad%20gen%209%20t8_Banner%20PC.jpg"
              class="d-block w-100"
              alt="ipad"
            />
          </div>

          <div class="carousel-item">
            <img
              src="./slides/banner%20iphone%2014%20Pro%20Max%20T8_Banner%20PC.jpg"
              class="d-block w-100"
              alt="iphone"
            />
          </div>

          <div class="carousel-item">
            <img
              src="./slides/banner%20macbook%20air%20t8_Banner%20PC.jpg"
              class="d-block w-100"
              alt="macbook"
            />
          </div>

          <div class="carousel-item">
            <img
              src="./slides/banner%20watch%20t8_Banner%20PC.jpg"
              class="d-block w-100"
              alt="watch"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span
            class="carousel-control-prev-icon bg-dark"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span
            class="carousel-control-next-icon bg-dark"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
