<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./css/bootstrap5.1.css" />
    <link rel="stylesheet" href="./css/sweetalert2.css" />
    <link rel="stylesheet" href="./css/style_0.css" />

    <script src="./js/bootstrap5.1.js"></script>
    <script src="./js/jquery3.7.js"></script>
    <script src="./js/sweetalert2.js"></script>
    <script src="./js/script_0.js"></script>
  </head>

  <body>
    <!--Modal Login-->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login:</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body row">
            <input
              class="col-md m-3"
              type="email"
              id="email"
              name="email"
              placeholder="input email!"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="submitLoginBtn">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand active" aria-current="page" href="index_0.html"
          >Niam</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="brandsDrd"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Brand
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdown"
                id="brandsUl"
              ></ul>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="categroriesDrd"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categrories
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdown"
                id="categroriesUl"
              ></ul>
            </li>

            <li class="nav-item">
              <a class="nav-link" id="bill" href="bill.html">Bill</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" id="loginBtn" href="">Login</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" id="logoutBtn" href="">Logout</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" id="like" href="like.html">
                <svg
                  class="like"
                  xmlns="http://www.w3.org/2000/svg"
                  height="1.3em"
                  viewBox="0 0 512 512"
                >
                  <style>
                    svg {
                      fill: darkgreen;
                    }
                  </style>
                  <path
                    d="M313.4 32.9c26 5.2 42.9 30.5 37.7 56.5l-2.3 11.4c-5.3 26.7-15.1 52.1-28.8 75.2H464c26.5 0 48 21.5 48 48c0 18.5-10.5 34.6-25.9 42.6C497 275.4 504 288.9 504 304c0 23.4-16.8 42.9-38.9 47.1c4.4 7.3 6.9 15.8 6.9 24.9c0 21.3-13.9 39.4-33.1 45.6c.7 3.3 1.1 6.8 1.1 10.4c0 26.5-21.5 48-48 48H294.5c-19 0-37.5-5.6-53.3-16.1l-38.5-25.7C176 420.4 160 390.4 160 358.3V320 272 247.1c0-29.2 13.3-56.7 36-75l7.4-5.9c26.5-21.2 44.6-51 51.2-84.2l2.3-11.4c5.2-26 30.5-42.9 56.5-37.7zM32 192H96c17.7 0 32 14.3 32 32V448c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32V224c0-17.7 14.3-32 32-32z"
                  />
                </svg>
              </a>
            </li>
          </ul>

          <div class="icon-cart navbar-nav me-2 mb-2 mb-lg-0">
            <a class="cart" href="cart.html">
              <svg
                class="cart"
                xmlns="http://www.w3.org/2000/svg"
                height="1.65em"
                viewBox="0 0 576 512"
              >
                <style>
                  svg.cart {
                    fill: #ff8000;
                  }
                </style>
                <path
                  d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
                />
              </svg>
            </a>
          </div>

          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!--Slider-->
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./slides/banner iphone 14 Pro Max T8_Banner PC.jpg"
            class="d-block w-100"
            alt="iphone"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./slides/banner macbook air t8_Banner PC.jpg"
            class="d-block w-100"
            alt="macbook"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./slides/banner ipad gen 9 t8_Banner PC.jpg"
            class="d-block w-100"
            alt="ipad"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!--Vouchers-->
    <div class="vouchers row">
      <div class="col-md-4">
        <img class="w-100" src="./vouchers/BONUSt7.png" alt="" />
      </div>
      <div class="col-md-4">
        <img class="w-100" src="./vouchers/Bonus%20banner-16.png" alt="" />
      </div>
      <div class="col-md-4">
        <img class="w-100" src="./vouchers/Bonus%20banner-26.png" alt="" />
      </div>
    </div>

    <!--products-->
    <div class="container">
      <div class="m-3">
        <h2 class="text-center" id="groupPrd"></h2>
        <hr />

        <div class="row" id="resultPrd"></div>

        <div class="row w-10 mt-3 mr-auto">
          <div class="col-md">
            <button
              class="btn btn-outline-success w-25 d-flex"
              id="showmoreBtn"
            >
              Show more..
            </button>
          </div>

          <div class="col-md" id="pageNumber"></div>
        </div>
      </div>
    </div>
  </body>
</html>
