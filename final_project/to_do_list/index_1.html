<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>

    <!-- CSS -->
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./css/bootstrap5.1.css" />
    <link rel="stylesheet" href="./css/style_1.css" />
    <link rel="stylesheet" href="./css/sweetalert2.css" />

    <!-- JS -->
    <script src="./js/bootstrap5.1.js"></script>
    <script src="./js/jquery3.7.js"></script>
    <script src="./js/sweetalert2.js"></script>

    <!-- JS -->
    <script src="./js/script_1.js"></script>
  </head>
  <body>
    <!-- Modal login-->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login:</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body row">
            <input
              class="col-md m-5"
              type="email"
              id="email"
              name="email"
              placeholder="input email!"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="submitLoginBtn">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal edit -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Todo:</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control" id="editTodo" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="submitEditBtn">
              Update
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Niam</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="loginBtn" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logoutBtn" href="#">Logout</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              id="searchInp"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row mt-5">
        <div class="col-md-10">
          <input
            type="text"
            id="todo"
            class="form-control"
            placeholder="To do!"
          />
        </div>
        <div class="col-md-2 text-center">
          <button class="btn btn-outline-secondary" id="createBtn">
            Create
          </button>
          <button class="btn btn-outline-danger" id="deleteManyBtn">
            Delete
          </button>
        </div>
      </div>

      <div class="todoList mt-3">
        <table class="table" id="tableTodo">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Todo</th>
              <th scope="col">Finish</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="result">
            <!--.............-->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
